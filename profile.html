<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="profile.css">
    <script src="profile.js" async defer></script>
    <title>Profile</title>
</head>
<body>
    <div class="container">
        <div class="nav">
            <div class="logo">
                <p>CLASH OF <span>CASH</span></p>
            </div>
            <div class="right">
                <i class="fa-solid fa-bars-staggered" style="margin-top: 5px;font-size: 20px;"></i>
                <div class="navProfile">
                    <img src="pp.jpg" alt="" id="navpp" height="100%" width="100%" style="border-radius: 50%;">
                </div>
            </div>
        </div>
        <div class="ppDiv">
            <img src="banner.jpeg" alt="" height="100%" width="100%">
            <div class="pp">
                <img src="" alt="" height="100%" width="100%" style="border-radius: 50%;opacity: 1;" id="pp">
            </div>
        </div>
        <div class="detail">
            <div class="name box">
                <p class="title">User Name</p>
                <p id="userName"></p>
            </div>
            <div class="email box">
                <div class="flex">
                    <i class="fa-solid fa-envelope"></i>
                <p class="title">Email</p>
                </div>
                <p id="userEmail"></p>
            </div>
            <div class="esewNumber box">
                <div class="flex">
                    <i class="fa-solid fa-phone"></i>
                <p class="title">e-Sewa Number</p>
                </div>
                <p id="userTel"></p>
            </div>
            <div class="currentCoin box">
                <div class="flex">
                    <i class="fa-brands fa-bitcoin"></i>
                <p class="title">Current Coin</p>
                </div>
                <p>0</p>
            </div>
            <div class="button">
                <div class="redeem">
                    <button>Redeem Now</button>
                </div>
                <div class="logout">
                    <button id="logout">Logout</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
