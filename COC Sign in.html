<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="COC Sign in.css">
    <script src="COC Sign in.js" async defer></script>
    <title>Class of cash Sign in</title>
</head>
<body>
    <div class="container">
        <div class="head">
            <p class="logo">CLASH OF <span>CASH</span></p>
            <p class="gretting">Hello there, Sign in to continue</p>
        </div>
        <div id="error">
            <p><i class="fa-solid fa-triangle-exclamation"></i> Your Credentials Did't Matched</p>
        </div>
        <form>
            <div class="form">
                <input type="email" placeholder="Enter Your Email" required id="email">
                <div class="eyeDiv">
                    <input type="password" placeholder="Enter Password" required id="password">
                <i class="fa-solid fa-eye" id="eye"></i>
                <i class="fa-solid fa-eye-slash" id="eyeSlash"></i>
                </div>
                <input type="submit" value="Sign in now" id="request">
            </div>
        </form>
        <div class="status">
            <p>Don't have account yet?</p>
            <a href="index.html">Sign up now</a>
        </div>
        <div class="footer">
            <div class="logo">
                <h3>CLASH OF <span>CASH</span></h3>
            </div>
            <div class="copyRight">&#169 Copyright 2023 Bokshiverse Inc.</div>
            <div class="links">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-reddit"></i>
                <i class="fa-brands fa-discord"></i>
                <i class="fa-brands fa-github"></i>
            </div>
        </div>
    </div>
</body>
</html>
